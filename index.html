<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Number Check</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      outline: none;
    }

    button {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #1565c0;
    }

    #result {
      margin-top: 20px;
      font-size: 1rem;
      text-align: center;
      word-wrap: break-word;
    }

    .loader {
      width: 60px;
      aspect-ratio: 4;
      background: radial-gradient(circle closest-side, #fff 90%, #0000) 0/calc(100%/3) 100% space;
      clip-path: inset(0 100% 0 0);
      animation: l1 1s steps(4) infinite;
      margin: 10px auto;
    }

    @keyframes l1 {
      to {
        clip-path: inset(0 -34% 0 0);
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.4rem;
      }

      input[type="text"],
      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Check Phone Number</h2>
    <input type="text" id="phone" placeholder="Enter phone number" />
    <button id="checkBtn" onclick="checkPhoneNumber()">Check</button>
    <div id="result"></div>
  </div>

  <script>
    function checkPhoneNumber() {
      const raw = document.getElementById('phone').value;
      const phoneNumber = raw.replace(/\D/g, '').replace(/^20/, '').replace(/^0/, '').trim();
      const result = document.getElementById('result');

      result.innerHTML = '<div class="loader"></div>';

      fetch(`https://script.google.com/macros/s/AKfycbxYDZx8kAjpu9xuTCxOfWyiSuhvSvZbRgQkEPfGavIgOjtXeezpsbkP0IEOclLAkMVA/exec?phone=${phoneNumber}`)
        .then(response => response.json())
        .then(data => {
          if (data.found) {
            result.innerHTML = `<span style="color: #0f0">✅ ${data.name} is registered</span>`;
          } else {
            result.innerHTML = `<span style="color: #f00">❌ Not registered</span>`;
          }
        })
        .catch(error => {
          result.innerHTML = '<span style="color: orange">⚠️ Error checking registration.</span>';
          console.error(error);
        });
    }

    // Trigger check on Enter key
    document.getElementById("phone").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("checkBtn").click();
      }
    });
  </script>

</body>
</html>
