<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Checker</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    input {
      background-color: #1e1e1e;
      color: white;
    }

    button {
      background-color: #3f51b5;
      color: white;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>Check Registration</h2>
  <input type="text" id="phone" placeholder="Enter phone number" />
  <button onclick="checkPhoneNumber()">Check</button>
  <div id="result"></div>

  <script>
    function checkPhoneNumber() {
      const phoneNumber = document.getElementById('phone').value.trim();

      if (phoneNumber === "") {
        document.getElementById('result').innerText = "Please enter a phone number.";
        return;
      }

      fetch('https://script.google.com/macros/s/AKfycbxYDZx8kAjpu9xuTCxOfWyiSuhvSvZbRgQkEPfGavIgOjtXeezpsbkP0IEOclLAkMVA/exec?phone=' + encodeURIComponent(phoneNumber))
        .then(response => response.json())
        .then(data => {
          const resultDiv = document.getElementById('result');
          if (data.found) {
            resultDiv.innerText = `✔ Registered as: ${data.name}`;
            resultDiv.style.color = 'lightgreen';
          } else {
            resultDiv.innerText = '✖ Not registered. Please fill out the form.';
            resultDiv.style.color = 'red';
          }
        })
        .catch(error => {
          document.getElementById('result').innerText = 'Error checking registration.';
          console.error(error);
        });
    }
  </script>
</body>
</html>
